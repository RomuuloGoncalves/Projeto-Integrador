<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-title>ATOMOX</ion-title>
        <ion-menu-button></ion-menu-button>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-item [routerLink]="['']" routerDirection="back">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="['../perfil']" routerDirection="back">
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="['../grafico']" routerDirection="back">
        <ion-label>Gr√°ficos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['../conscientizacao']" routerDirection="back">
        <ion-label>Conscientize-se</ion-label>
      </ion-item>
      <ion-item [routerLink]="['../grade-curricular']" routerDirection="back">
        <ion-label>Grade Curricular</ion-label>
      </ion-item>

      <ion-item>
        <ion-label (click)="logout()" style="cursor: pointer;">
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-col size="auto">
              <ion-label>Sair</ion-label>
            </ion-col>
            <ion-col size="auto">
              <ion-icon size="large" name="exit-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<div id="main-content">
  <ion-header class="header__principal">
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col size="auto">
       <ion-label class="titulo" [routerLink]="['../']"  routerDirection="back">ATOMOX</ion-label>
      </ion-col>

      <ion-col size="auto" *ngIf="!this.logedIn">
        <ion-button fill="outline" size="medium" color="dark" [routerLink]="['../cadastro']"  routerDirection="back">Cadastre-se</ion-button>
        <ion-button fill="solid" size="medium" color="dark" [routerLink]="['../login']"  routerDirection="back">Login</ion-button>
      </ion-col>

      <ion-col size="auto" *ngIf="this.logedIn">
        <ion-row>
          <ion-chip [routerLink]="['../perfil']"  routerDirection="back">
            <ion-avatar>
              <img alt="Icone avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{this.nome_usuario}}</ion-label>
          </ion-chip>
          <ion-menu-button></ion-menu-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-header>
</div>
