<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center ion-align-items-center ion-margin-vertical">
    <ion-col size="11">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>

        <ion-col size="auto">
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="12">

              <ion-label>
                {{this.nome_usuario}}
              </ion-label>
            </ion-col>
            <ion-col size="12">

              <ion-label>
                {{this.quantidade_arduinos}} dispositivos
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col class="2">
          <ion-row class="ion-align-items-center">

            <ion-icon size="large" name="create-outline"></ion-icon>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center ">
    <ion-col size="11">
      <ion-row class="ion-justify-content-center ion-align-items-center ">

        <ion-col size="12" sizeMd="6">
          <ion-button [routerLink]="['../cadastro-arduino']" routerDirection="back" class="add__button" expand="block"
            size="large" color="quartinary" fill="outline">
            <ion-row class="ion-justify-content-center ion-align-items-center">
              <!-- <ion-icon size="large" class="ion-margin-horizontal" name="add-circle-outline"></ion-icon> -->
              Novo Ardu√≠no
              <!-- <ion-icon size="large" class="ion-margin-horizontal" name="add-circle-outline"></ion-icon> -->
            </ion-row>
          </ion-button>
        </ion-col>

        <ion-col size="12" sizeMd="6">
          <ion-button [routerLink]="['../cadastro-sensor']" routerDirection="back" class="add__button" expand="block"
            size="large" color="quartinary" fill="outline">
            <ion-row class="ion-justify-content-center ion-align-items-center">
              <!-- <ion-icon size="large" class="ion-margin-horizontal" name="add-circle-outline"></ion-icon> -->
              Novo Sensor
              <!-- <ion-icon size="large" class="ion-margin-horizontal" name="add-circle-outline"></ion-icon> -->
            </ion-row>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="11" class="lista ion-padding">

      <!-- <ion-row class="lista__dispositivo ion-justify-content-between ion-align-items-center">
          <ion-col size="auto">
            <ion-label>
              {{arduino.nome}}
            </ion-label>
          </ion-col>

          <ion-col size="auto">
            <ion-row>
              <ion-col size="auto">
                <ion-button expand="block" color="success">
                  <ion-icon size="large" name="create-outline"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="auto">
                <ion-button expand="block" color="danger">
                  <ion-icon size="large" name="trash-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row> -->
      <ion-accordion-group [multiple]="true" [value]="['first']">
        <ng-container *ngFor="let arduino of arduinos; let i = index">

          <ion-accordion value="arduino-{{i}}">
            <ion-item slot="header" color="light">
              <ion-label>
                <ion-row class="lista__dispositivo ion-justify-content-between ion-align-items-center">
                  <ion-col size="auto">
                    <ion-label>
                      {{arduino!.nome}}
                    </ion-label>
                  </ion-col>

                  <ion-col size="auto">
                    <ion-row>
                      <ion-col size="auto">
                        <ion-button expand="block" size="large" fill="oultine" color="dark">
                          <ion-icon size="large" name="create-outline"></ion-icon>
                        </ion-button>
                      </ion-col>

                      <ion-col size="auto">
                        <ion-button expand="block" size="large" color="dark">
                          <ion-icon size="large" size="large" name="trash-outline"></ion-icon>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ng-container *ngFor="let sensor of arduino.sensores">
                <ion-row class="lista__dispositivo ion-justify-content-between ion-align-items-center">
                  <ion-col size="auto">
                    <ion-label>
                      {{sensor!.nome}}
                    </ion-label>
                  </ion-col>

                  <ion-col size="auto">
                    <ion-row>
                      <ion-col size="auto">
                        <ion-button expand="block" color="success">
                          <ion-icon size="large" name="create-outline"></ion-icon>
                        </ion-button>
                      </ion-col>

                      <ion-col size="auto">
                        <ion-button expand="block" color="danger">
                          <ion-icon size="large" name="trash-outline"></ion-icon>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ng-container>
            </div>
          </ion-accordion>
        </ng-container>
      </ion-accordion-group>
    </ion-col>
  </ion-row>
</ion-content>
