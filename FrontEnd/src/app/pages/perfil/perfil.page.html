<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-row class="ion-justify-content-center ion-align-items-center ion-margin-vertical">
    <ion-col size="11">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>

        <ion-col size="3">
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="12">

              <ion-label>
                Usuario
              </ion-label>
            </ion-col>
            <ion-col size="12">

              <ion-label>
                0 dispositivos
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col class="2">
          <ion-row class="ion-align-items-center">

            <ion-icon size="large" name="create-outline"></ion-icon>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center ">
    <ion-col size="11">
      <ion-button class="add__button" expand="block" size="large" color="quartinary" fill="outline">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-icon size-medium name="add-circle-outline"></ion-icon> novo dispotivo
        </ion-row>
      
        </ion-button>
    </ion-col>

    <ion-col size="11" class="lista">

      <ng-container *ngFor="let i of loop">

        <ion-row class="lista__dispositivo ion-justify-content-center ion-align-items-center">
          <ion-col size="9">
            <ion-label>
              Arduino 1
            </ion-label>
          </ion-col>
          
          <ion-col size="auto">
            <ion-button  expand="block" color="success" >
              <ion-icon size="large" name="create-outline"></ion-icon>
            </ion-button>
          </ion-col>
          
          <ion-col size="auto">
            <ion-button  expand="block" color="danger" >
              <ion-icon size="large" name="trash-outline"></ion-icon>
            </ion-button>
      
          </ion-col>
        </ion-row>
      </ng-container>

      
    </ion-col>
  </ion-row>
</ion-content>
